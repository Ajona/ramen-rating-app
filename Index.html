<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    
    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" src="" alt="Ramen Image">
        <p>Rating: <span id="ramen-rating"></span></p>
        <p>Comment: <span id="ramen-comment"></span></p>
    </div>

    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant Name" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
